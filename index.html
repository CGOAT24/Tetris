<!DOCTYPE>
<html>
    <head>
        <title>Tetris: JS edition</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/style.css">
        
    </head>
    <body>
        <h1>Tetris: Javascript Edition</h1>
        <div>
            <button onclick="beginGame()" id="start">Start</button>
            <button onclick="playGame()" id="play">Play</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="backgroundMusic.play()">play music</button>
            <button onclick="backgroundMusic.stop()">stop music</button>
        </div>
        
        <div id="game">
            <canvas id="placeholder" width="75" height="75"></canvas>
            <br>
            <div id="score"></div>
            <br>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
        
        <script src="Javascript/tetris.js"></script>
    </body>
</html>
